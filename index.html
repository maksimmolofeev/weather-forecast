<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container__content">
            <select name="City" id="city-name">
                <option value="Moscow">Moscow</option>
                <option value="Side">Side</option>
                <option value="Penza">Penza</option>
            </select>
            <div class="container__city-name">Moscov</div>

            <div class="container__weather">
                <div class="container__degrees">10&deg;</div>
                <div class="container__condition-weather">Clouds</div>
            </div>

            <div class="img">
                
            </div>

            <div class="container__button">GO</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
