                    </select>

                    <input class="container__city-search" type="text" value="">
                </div>

                <div>
                    <img class="container__img-search" src="icons8-поиск-26.png" alt="">
                </div>
            </div>
            <div class="container__city-name"></div>

            <div class="container__weather">
                <div class="container__degrees"></div>
                <div class="container__condition-weather"></div>
            </div>

            <div class="img">
                
            </div>

            <div class="container__button">GO</div>
        </div>
    </div>

    <script src="city.js"></script>
